<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script type="text/javascript">
function myMap() {
    var locations = [
      ['Bondi Beach', 37.496978, 127.069897 , 4],
      ['Coogee Beach',37.555066, 126.970572 , 5],
      ['Cronulla Beach',37.566236, 126.977980 , 3],
      ['Manly Beach',    37.565236, 126.977780 , 2],
      ['Bondi Beach0', 37.496978, 127.069897 , 1]
    ];
    var mapCanvas = document.getElementById("googleMap");
    var myCenter = new google.maps.LatLng(37.496978,127.069897);
    var mapOptions = { zoom: 10, center: myCenter , mapTypeId: google.maps.MapTypeId.ROADMAP }; 
    //var mapOptions = { zoom: 10, center: myCenter };
    
    var map = new google.maps.Map(mapCanvas , mapOptions ); 
    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
}
  </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7ymCz4EZ0IdfenFfkAhCQRdSDtuKC34s&callback=myMap"></script>

</body>
</html>
