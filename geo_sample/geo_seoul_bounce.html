<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(37.496978,127.069897);
  var myCenter1 = new google.maps.LatLng(37.555066,126.970572);
  var myCenter2 = new google.maps.LatLng(37.566236,126.977980);
  var mapCanvas = document.getElementById("googleMap");
  var mapOptions = {center: myCenter, zoom: 15};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({
    position: myCenter,
    animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);

  var tourPath = new google.maps.Polyline({
    path: [myCenter, myCenter1, myCenter2],
    strokeColor: "#0000FF",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#00FFFF",
    fillOpacity: 0.4,
    editable : true
  });
  tourPath.setMap(map);

  var myCity = new google.maps.Circle({
    center: myCenter,
    radius: 200,
    strokeColor: "#0000FF",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#0000FF",
    fillOpacity: 0.4
  });
  myCity.setMap(map);
  var infowindow = new google.maps.InfoWindow({
    content: "학여울 역입니다.<br/> <a hre='http://www.google.com'> 링크 안됩니다.</a>"
  });
  infowindow.open(map,marker);
};
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7ymCz4EZ0IdfenFfkAhCQRdSDtuKC34s&callback=myMap"></script>

</body>
</html>
